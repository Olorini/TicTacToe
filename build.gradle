plugins {
    id 'java'
    id 'application'
}

group 'com.github.olorini'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.30.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    standardInput = System.in
}

application {
    mainClassName = 'com.github.olorini.Main'
}

jar {
    manifest {
        attributes("Main-Class": "com.github.olorini.Main")
    }
}